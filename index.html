<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Venelín | Digital Design & AI Automation</title>

    <!-- Google Fonts - Poppins + Fraunces + JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;1,9..144,300;1,9..144,400;1,9..144,500&family=JetBrains+Mono:wght@300;400;500&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.27/build/spline-viewer.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Grain Overlay -->
    <div class="grain-overlay"></div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">ALEX VENELÍN</a>
        <nav class="nav glass-menu">
            <!-- Magnetic Background Pill -->
            <div class="nav-pill-background"></div>

            <ul class="nav-list">
                <li><a href="#hero" class="nav-link active" data-cursor="link"><span class="nav-num">01</span>
                        INICIO</a></li>
                <li><a href="#about" class="nav-link" data-cursor="link"><span class="nav-num">02</span> VISIÓN</a></li>
                <li><a href="#services" class="nav-link" data-cursor="link"><span class="nav-num">03</span>
                        IA Y DISEÑO WEB</a></li>
            </ul>

            <a href="#contacto" class="nav-cta" data-cursor="link">INICIAR PROYECTO</a>
        </nav>
    </header>

    <!-- Hero Section with Spline Globe -->
    <section class="hero" id="hero">
        <!-- Invisible overlay to block all mouse/scroll events on globe -->
        <div class="interaction-blocker"></div>

        <div class="globe-container">
            <spline-viewer url="https://prod.spline.design/5tbHtvzEALWFNezM/scene.splinecode?t=1703159400"
                class="spline-globe">
            </spline-viewer>
        </div>

        <!-- Center content - Hero text -->
        <div class="hero-center">
            <div class="hero-text">
                <h1 class="hero-headline reveal">
                    <span class="line-1">Creo <span class="script">experiencias digitales</span></span>
                    <span class="line-2">que inspiran y <span class="script">convierten</span></span>
                </h1>
                <p class="hero-subheadline reveal">
                    Diseño de interfaz premium y ecosistemas inteligentes impulsados por IA.<br>
                    <span class="mono">La intersección entre estética y eficiencia.</span>
                </p>
                <a href="#proyectos" class="cta-button reveal" data-cursor="link">
                    <span>Explorar Proyectos</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-cta">
            <span class="scroll-text">SCROLL</span>
            <div class="mouse-icon">
                <div class="wheel"></div>
            </div>
        </div>
    </section>

    <!-- About Section (appears after zoom) -->
    <section class="about" id="about">
        <div class="about-content">
            <!-- Content will be added later -->
        </div>
    </section>

    <!-- Watermark blocker - Positioned to cover Spline logo -->
    <div id="watermark-blocker"
        style="position: fixed; bottom: 15px; right: 5px; width: 160px; height: 45px; background: #000000; z-index: 999999; pointer-events: none; border-radius: 8px;">
    </div>

    <script src="script.js"></script>
</body>

</html>
